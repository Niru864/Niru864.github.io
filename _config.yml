# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"

# Site settings
title: Rachel Abraham
subtitle: "Welcome to my Github!"
email: rachel6ad@gmail.com
name: Rachel Abraham
description: >
  This is a portion of my life and who I am.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg" 
logo: "/assets/sun_logo.jpg"

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#

social:
  - name: GitHub
    icon: github
    username: Niru864
    url: https://github.com/Niru864
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username: Rachel Abraham
    url: https://www.linkedin.com/in/rachel-abraham
    desc: Connect with me on LinkedIn
    share: true



  

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
# Social sharing protocols
protocols:
  fb_image: "/assets/logo.png"          # Update with your own logo if needed
  fb_image_width: 1000
  fb_image_height: 1000
  fb_image_type: "image/png"

  twitter_image: "/assets/logo.png"       # Update with your own logo if needed

  os_repo: "https://github.com/Niru864/Niru864.github.io"  # Your repository URL
  os_rcs_type: "git"
  os_src: "git@github.com:Niru864/Niru864.github.io.git"     # Your repository source URL

