<footer class="site-footer"
        style="width: 100%; background: #6faed9; text-align: center; padding: 2rem 0;">
  <div class="wrapper" style="max-width: 900px; margin: 0 auto;">

    <!-- Add the Image Here -->
    <div class="footer-image" style="margin-bottom: 1rem;">
      <img src="{{ 'assets/header_image.jpg' | relative_url }}" 
           alt="My Footer Image" 
           style="max-width: 100px; height: auto; border-radius: 50%;">
    </div>

    <!-- Contact Section -->
    <div class="site-contact">
      <p><strong>Contact</strong></p>
      <ul class="social-media-list" style="list-style: none; padding: 0; margin: 0;">
        <li>
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o"></i>
            <span class="username">{{ site.email }}</span>
          </a>
        </li>
        {% for social in site.social %}
          {% if social.url != "" %}
          <li>
            <a href="{{ social.url }}" title="{{ social.desc }}">
              <i class="fa fa-{{ social.icon }}"></i>
              <span class="username">
                {% if social.username %}
                  {{ social.username }}
                {% else %}
                  {{ social.name }}
                {% endif %}
              </span>
            </a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
